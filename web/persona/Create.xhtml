<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonaTitle}">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_identificacion}" for="identificacion" />
                        <p:inputText  id="identificacion" value="#{personaController.selected.identificacion}" title="#{bundle.CreatePersonaTitle_identificacion}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{personaController.selected.nombre}" title="#{bundle.CreatePersonaTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{personaController.selected.edad}" title="#{bundle.CreatePersonaTitle_edad}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_edad}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_familia}" for="familia" />
                        <p:selectOneMenu id="familia" value="#{personaController.selected.familia}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_familia}">
                            <f:selectItems value="#{familiaController.itemsAvailableSelectOne}"
                                           var="familiaItem"
                                           itemValue="#{familiaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_padre}" for="padre" />
                        <p:selectOneMenu id="padre" value="#{personaController.selected.padre}" >
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="padreItem"
                                           itemValue="#{padreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton ajax="false" actionListener="#{personaController.create}" value="#{bundle.Save}" update="@all" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" immediate="true" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
