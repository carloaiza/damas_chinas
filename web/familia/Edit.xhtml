<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamiliaEditDlg" widgetVar="FamiliaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFamiliaTitle}">
            <h:form id="FamiliaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familiaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFamiliaLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{familiaController.selected.apellido}" title="#{bundle.EditFamiliaTitle_apellido}" required="true" requiredMessage="#{bundle.EditFamiliaRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{bundle.EditFamiliaLabel_numeroIntegrantes}" for="numeroIntegrantes" />
                        <p:inputText id="numeroIntegrantes" value="#{familiaController.selected.numeroIntegrantes}" title="#{bundle.EditFamiliaTitle_numeroIntegrantes}" required="true" requiredMessage="#{bundle.EditFamiliaRequiredMessage_numeroIntegrantes}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{familiaController.update}" value="#{bundle.Save}" update="display,:FamiliaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FamiliaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FamiliaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
