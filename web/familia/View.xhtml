<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FamiliaViewDlg" widgetVar="FamiliaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFamiliaTitle}">
            <h:form id="FamiliaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{familiaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFamiliaLabel_apellido}"/>
                        <h:outputText value="#{familiaController.selected.apellido}" title="#{bundle.ViewFamiliaTitle_apellido}"/>
                        <h:outputText value="#{bundle.ViewFamiliaLabel_numeroIntegrantes}"/>
                        <h:outputText value="#{familiaController.selected.numeroIntegrantes}" title="#{bundle.ViewFamiliaTitle_numeroIntegrantes}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FamiliaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
